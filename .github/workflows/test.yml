  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [unit-tests]
    if: always()

    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4

    - name: Create test summary
      run: |
        echo "# Test Results Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [ -d "coverage-report" ]; then
          echo "## Unit Test Coverage" >> $GITHUB_STEP_SUMMARY
          echo "Coverage report generated successfully âœ…" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
        fi
        
        if [ -d "playwright-report" ]; then
          echo "## E2E Test Results" >> $GITHUB_STEP_SUMMARY
          echo "Playwright tests completed âœ…" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
        fi
        
        echo "## Artifacts" >> $GITHUB_STEP_SUMMARY
        echo "- Coverage Report: Available in artifacts" >> $GITHUB_STEP_SUMMARY
        echo "- Playwright Report: Available in artifacts" >> $GITHUB_STEP_SUMMARY
        echo "- Test Results: Available in artifacts" >> $GITHUB_STEP_SUMMARY

    - name: Comment PR with test results
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          
          let comment = '## ğŸ§ª Test Results\n\n';
          
          // Check if unit tests passed
          if (fs.existsSync('coverage-report')) {
            comment += 'âœ… Unit tests passed with coverage report\n';
          } else {
            comment += 'âŒ Unit tests failed\n';
          }
          
          // Check if E2E tests passed
          if (fs.existsSync('playwright-report')) {
            comment += 'âœ… E2E tests completed\n';
          } else {
            comment += 'âŒ E2E tests failed\n';
          }
          
          comment += '\nğŸ“Š Detailed reports are available in the workflow artifacts.';
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment
          });
