<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wi-Fi QR Generator</title>
    <script>
      // Initialize theme and language before page loads to prevent flash
      (function() {
        // Theme initialization
        const theme = localStorage.getItem('theme-preference') || 'system';
        const systemIsDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const isDark = theme === 'dark' || (theme === 'system' && systemIsDark);

        if (isDark) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.add('light');
        }

        // Language initialization
        const getBrowserLocale = () => {
          const browserLang = navigator.language.toLowerCase();
          return browserLang.startsWith('vi') ? 'vi' : 'en';
        };

        const stored = localStorage.getItem('language-preference');
        const locale = (stored && ['en', 'vi'].includes(stored)) ? stored : getBrowserLocale();
        document.documentElement.lang = locale;
      })();
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
